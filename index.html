<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Chanel Perfume Card</title>
  
</head>
<body>

  <section class="perfume-section">
    
    <div class="main-box">
      
      <div class="image-box">
        <img class="perfume-desktop" src="./images/image-product-desktop.jpg">
        <img class="perfume-mobile" src="./images/image-product-mobile.jpg">
      </div>

      <div class="write-box">

      <div class="info-box">
       
       <h2>
        Perfume
       </h2> 

      <h1 id="perfume-name">
        Gabrielle Essence Eau De Parfum
      </h1>

      <p id="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <h1 id="new-price">
        $149.99
      </h1>
       <p id="original-price">
        $169.99
       </p>
      </div>

      
       <div class="cart-box">
        <img class="icon-cart" src="./images/icon-cart.svg">
          <p id="cart">
            Add to Cart
          </p>
       </div>

      </div> 
      
      
      </div>
      
    </div>

  </section>

    Coded by <a href="#">Obaydul Chowdhury</a>.
  </div>
  -->
</body>
</html>
